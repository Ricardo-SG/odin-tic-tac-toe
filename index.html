<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./jscripts/boardTicTacToe.js"></script> 
    <script src="./jscripts/generalCode.js" defer></script> <!-- defer to make it execute after loading the web -->
    <link rel="stylesheet" href="styles.css"> 
    <title>The Odin Project: Tic Tac Toe Game!</title>
    <!-- Google apis to use Roboto font style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main-container">
        <div id="header">
        <h1>The Odin Project: Tic-Tac-Toe game</h1>
        </div>
        <div id="explanation-section">
            <div class="explanation">
                Tic-tac-toe game made with javascript.
                I have not implemented many HTML/CSS because the goal was to program the game.
                the first to play is the player 1 with X and the second the player 2 with the O.
                Have fun!
            </div>
        </div>
        
        <div id="boardgame">
            <div id="cell-1" class="cell"><span>X</span></div>
            <div id="cell-2" class="cell"><span>O</span></div>
            <div id="cell-3" class="cell"><span>X</span></div>
            <div id="cell-4" class="cell"><span>O</span></div>
            <div id="cell-5" class="cell"><span>X</span></div>
            <div id="cell-6" class="cell"><span>O</span></div>
            <div id="cell-7" class="cell"><span>X</span></div>
            <div id="cell-8" class="cell"><span>O</span></div>
            <div id="cell-9" class="cell"><span>X</span></div>
        </div>
        <div id="messages">
            The game has yet to begin!
        </div>
        <div id="button-container">

            <button id="new-game" class="pushable">
                <span class="shadow"></span>
                <span class="edge"></span>
                <span class="front">Start a new game!</span></button>
                
            </button>
        </div>

        <div id="footer">            
        </div>
        
    </div> <!-- main container div closure -->



</body>
</html>    

    
</body>
</html>
